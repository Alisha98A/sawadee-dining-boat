{% extends 'base.html' %}
{% block content %}
  <h1>Are you sure you want to delete this booking?</h1>
  <p>{{ object.customer_name }} - {{ object.booking_date }}</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
  </form>
  <a href="{% url 'booking-list' %}">Cancel</a>
{% endblock %}
