{% extends 'base.html' %}
{% block content %}
  <h1>Upcoming Bookings</h1>
  <table>
    <thead>
      <tr>
        <th>Customer Name</th>
        <th>Booking Date</th>
        <th>Guests</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for booking in bookings %}
        <tr>
          <td>{{ booking.customer_name }}</td>
          <td>{{ booking.booking_date }}</td>
          <td>{{ booking.number_of_guests }}</td>
          <td>
            <a href="{% url 'booking-edit' booking.pk %}">Edit</a>
            <a href="{% url 'booking-delete' booking.pk %}">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'booking-create' %}">Create New Booking</a>
{% endblock %}
